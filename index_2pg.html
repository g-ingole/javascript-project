<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index_2pg.css">
    <title>Device Details</title>
</head>

<body>
    <div class="container">
        <div class="text-center card mt-5 mb-5 p-2">
            <div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="celsiusOption" name="Temperature_Unit" value="Celsius" class="form-check-input" checked>
                    <label for="celsiusOption" class="form-check-label fw-bold">SI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="fahrenheitOption" name="Temperature_Unit" value="Fahrenheit" class="form-check-input">
                    <label for="fahrenheitOption" class="form-check-label fw-bold">US</label>
                </div>
            </div>
            
        </div>
        <table class="table" id="customers"> <!-- Add a table element -->
            <thead>
                <tr>
                    <th id="devicesNum">Site Name </th>
                    <th>Device Name</th>
                    <th>Temperature <i class="fa-solid fa-temperature-three-quarters fa-beat-fade"></i></th>
                    <th>Signal (dBm) <i class="fa-solid fa-signal fa-beat"></i> </th>
                    <th>Battery <i class="fa-solid fa-battery-full fa-beat"></i> </th>
                    <th>Fill Level (cm) <i class="fa-solid fa-fill fa-fade"></i> </th>
                    <th>Fill Level (%)</th>
                    <th>Rag</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="site-details"> <!-- Add an ID to the table body -->
                <!-- Data for the selected site will be displayed here -->
            </tbody>
        </table>
    </div>
    <script src="/index_2pg.js"></script>
</body>

</html>
